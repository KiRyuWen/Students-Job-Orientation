<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if datas %}

    <div>
        <ul>
            {% for data in datas %}
                <li>
                    <a href="{{ data[2] }}">
                        <div>{{ data[0] }}</div>
                        <div>{{ data[1] }}</div>
                        <div>{{ data[3] }}</div>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</body>
</html>
